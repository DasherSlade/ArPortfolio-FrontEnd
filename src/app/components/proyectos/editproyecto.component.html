<div class="container" *ngIf="proyectos">
    <h1>EDITAR PROYECTO</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePro">Nombre del proyecto</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                        <input type="text" class="form-control" id="nombrePro" name="nombrePro"
                            [(ngModel)]="proyectos.nombrePro" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripci√≥n del proyecto</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-pen-fill"></i></span>
                        <textarea type="text" class="form-control" id="descripcionPro" name="descripcionPro"
                            [(ngModel)]="proyectos.descripcionPro" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="img">Imagen sobre el trabajo</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-image-fill"></i></span>
                        <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                    </div>
                    <div *ngIf="cargandoImagen" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <button class="btn btn-dark">
                    Editar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
