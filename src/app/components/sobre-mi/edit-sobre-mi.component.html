<div class="container" *ngIf="persona">
    <h1>EDITAR INFORMACIÓN</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            [(ngModel)]="persona.apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-pen-fill"></i></span>
                        <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="persona.descripcion" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="img">Imagen sobre mi</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-image-fill"></i></span>
                        <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                    </div>
                    <div *ngIf="cargandoImagen" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <button class="btn btn-dark">
                    Editar persona
                </button>
            </form>
        </div>
    </div>
</div>
