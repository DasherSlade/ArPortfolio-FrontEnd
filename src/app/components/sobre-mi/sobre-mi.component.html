<section id="mi">
    <div class="container">
      <h3 class="titular text-center mb-5 mt-5"> Sobre Mi</h3>
    <div class="row align-items-center d-flex flex-row">

     <!-- Foto de perfil -->
<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 foto-de-perfil position-relative">
  <button type="button" class="btn btn-dark edit-persona position-absolute top-0 translate-middle" routerLink="/editsobremi/1" *ngIf="isLogged">
    Editar persona
  </button>
  <img *ngIf="persona" src="{{persona.img}}" class="img-fluid" alt="foto-mia">
</div>
     
    <!-- Mini descripcion mia -->
     <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 sobre-mi" *ngIf="persona">
      <h2>Hola, soy <span id="nombre">{{persona.nombre}} {{persona.apellido}}</span></h2>
      <h3>Full Stack Developer Jr</h3>
       <p>{{persona.descripcion}}</p></div>
      </div>
   </div>
 </section>
