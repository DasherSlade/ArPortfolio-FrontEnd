<section id="mi">
    <div class="container">
      <h3 class="titular text-center mb-5 mt-5"> Sobre Mi</h3>
    <div class="row align-items-center">
      <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/editsobremi/1" *ngIf="isLogged">
          Editar persona
        </button>
      </div>
  
     <!-- Foto de perfil -->
    <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6 foto-de-perfil">
      <img src="{{persona.img}}" class="img-fluid" alt="foto-mia">
    </div>
     
    <!-- Mini descripcion mia -->
     <div class="col-sm-12 col-md-4 col-lg-6 col-xl-6 sobre-mi">
      <h2>Hola, soy <span id="nombre">{{persona.nombre}} {{persona.apellido}}</span></h2>
      <h3>Full Stack Developer Jr</h3>
       <p>{{persona.descripcion}}</p></div>
      </div>
   </div>
 </section>
