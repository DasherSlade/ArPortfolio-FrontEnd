<div class="container" *ngIf="skill">
    <h1>EDITAR LA SKILL</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-lightning-charge-fill"></i></span>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-percent"></i></span>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="skill.porcentaje" required>
                    </div>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
