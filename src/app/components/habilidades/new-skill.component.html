<div class="container">
    <h1>AGREGAR SKILL</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva Skill</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-lightning-charge-fill"></i></span>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-percent"></i></span>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="porcentaje" required>
                    </div>
                </div>
                <button class="btn btn-dark">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
