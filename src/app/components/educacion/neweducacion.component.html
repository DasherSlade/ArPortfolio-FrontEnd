<div class="container">
    <h1>AGREGAR EDUCACIÓN</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la institución</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                        <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripción de sus estudios</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-pen-fill"></i></span>
                        <textarea type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                            [(ngModel)]="descripcionEdu" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="img">Imagen sobre el estudio</label>
                    <div class="input-group d-flex">
                        <span class="input-group-text"><i class="bi bi-image-fill"></i></span>
                        <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                    </div>
                    <div *ngIf="cargandoImagen" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <button class="btn btn-dark">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
