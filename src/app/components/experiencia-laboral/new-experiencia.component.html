<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre del trabajo</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripci√≥n del trabajo</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen sobre el trabajo</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    <div *ngIf="cargandoImagen" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                </div>
                <button class="btn btn-dark">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
